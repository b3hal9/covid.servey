<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A</title>
    <link rel="stylesheet" href="covid.css" />
  </head>

  <body>
    <div class="heading">
      <h3 id="title">
        <img src="./images/1png.png" alt="" id="logo" />Corona Safety Checkup
      </h3>
      <p class="mintxt">
        Complete the survey to know more about this
        <span class="minspan" style="font-style: italic; font-weight: bold;"
          >Noval Corona Disease</span
        >
      </p>
    </div>
    <div class="container">
    
        <div class="details">
          <h3 id="title">Personal Information</h3>
          <div class="data">
            <form id="data1" name="report" action="./register.php" method="POST" >
              <label>Full Name:</label>
              <input type="text" id="name" name="name" required/><br />
              <label>Your Email:</label>
              <input type="email" id="email" name="email" required/><br />
              <label>Your Address:</label>
              <input type="text" id= "address" name="address"/><br />
              <label>Your Age:</label>
              <input type="number" id="age" name="age" required/><br />
          </div>
       
        </div>
        <div class="questions">
          <h3 id="title">Symptoms</h3>
          <p id="txt">Check the box below if you have any.</p>
          <div class="data">
            <input type="checkbox" id="symptoms" name="symptoms[]"  value="Congestion or runny nose" /> <label>Congestion or runny nose</label
            ><br />
            <input type="checkbox" id="symptoms" name="symptoms[]" value="Fever or Headache" /> <label>Fever or Headache</label><br />
            <input type="checkbox" id="symptoms" name="symptoms[]" value="Diarrhea or vomiting" /> <label>Diarrhea or vomiting</label><br />
            <input type="checkbox" id="symptoms" name="symptoms[]" value="Sore throat or Cough" /> <label>Sore throat or Cough</label><br />
            <input type="checkbox" id="symptoms" name="symptoms[]" value="difficulty breathing" /> <label>difficulty breathing</label><br />
            <input type="checkbox"id="symptoms"  name="symptoms[]" value="loss of taste or smell" /> <label>loss of taste or smell</label
            ><br />
            <input type="checkbox" id="symptoms" name="symptoms[]" value="Body pain or aches"/> <label>Body pain or aches</label><br />
            <input type="checkbox" id="symptoms" name="symptoms[]" value="None of the above"/> <label>None of the above</label><br />
          </div>
          <div class="send">
            <button type="submit" id="stop" name="add">Sumbit</button>
          </div>
        </div>
        <div class="precautions">
          <h3 id="title">Preventions</h3>
          <p id="txt">Are you aware of these precautions?</p>
          <div class="data">
            <input type="checkbox" id="precautions" name="precautions[]" value="Self-quarantine"/>
            <label>Self-quarantine</label><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="Avoid touching your face" />
            <label>Avoid touching your face</label
            ><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="Use alcohol based sanitizers" />
            <label>Use alcohol based sanitizers </label><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="Maintain social distancing" />
            <label>Maintain social distancing </label><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="Avoid eating/drinking in public places" />
            <label>Avoid junk foods and drinks</label><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="Wear a Mask and gloves" />
            <label>Wear a Mask and gloves</label
            ><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="Wash you hand with soap and water" />
            <label>Wash your hands properly</label><br />
            <input type="checkbox" id="precautions" name="precautions[]" value="None of the above"/>
            <label>All of the above</label><br />
          </div>
          <div class="minsend">
            <button type="submit" id="stop" name="add">Sumbit</button>
          </div>
        </div>
      </form>
    </div>
    

    <script src="covid.js"></script>
    
  </body>
</html>
